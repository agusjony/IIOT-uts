<html>

<head>
  <title>TF4016 - Industrial Internet of Things</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/colorPicker.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="/mqtt.js"></script>
</head>

<body class="d-flex flex-column">
  <!-- Fixed Navbar -->
  <header>
    <nav class="navbar navbar-static-top navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand">
        <img src="./assets/logo_itb.png" width="30" height="30" class="d-inline-block align-top" />
        TF4061 - Industrial Internet of Things
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="/index.html">SENSORs</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">LEDs <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main role="main" class=" d-flex flex-column flex-shrink-0 flex-grow-1 h-100 w-100  container">
    <div class="container h-100 d-flex flex-column">
      <!-- Title -->
      <div class="row">
        <h3 class="container_title"> LEDs </h3>
      </div>
      <!-- Contents -->
      <div id="panel" class="row flex-grow-1 flex-fill">
        <!-- LED -->
        <div class="col-md-2 flex-fill h-100 w-100 justify-content-center align-items-center overflow-auto">
          <label class="switch">
            <input id="modeButton" type="checkbox">
            <span class="slider">
              <div style="height:50px"></div>
              <center>MANUAL MODE</center>
              <div style="height:150px"></div>
              <center>AUTO MODE</center>
            </span>
          </label>
        </div>

        <!-- Temperature -->
        <div id="led" class="col-md-5 flex-fill d-flex flex-column justify-content-center align-items-center overflow-auto">
          <div id="ledstatus1" class="button btn-primary indicators" onclick="changeLEDButton(1)">
            <label for="ledstatus1"> LED1 </label>
          </div>
        </div>

        <!-- Brightness -->
        <div id="rgb" class="col-md-5 align-items-center colorPicker" style="text-align:center">
          <fieldset>
            <label for="r">R</label>
            <input type="range" min="0" max="255" id="r" step="1" value="255">
            <output for="r" id="r_out">255</output>
          </fieldset>

          <fieldset>
            <label for="g">G</label>
            <input type="range" min="0" max="255" id="g" step="1" value="255">
            <output for="g" id="g_out">255</output>
          </fieldset>

          <fieldset>
            <label for="b">B</label>
            <input type="range" min="0" max="255" id="b" step="1" value="255">
            <output for="b" id="b_out">255</output>
          </fieldset>

          <button class="btn" id="rgb_button">ON</button>

        </div>

      </div>

      <div id="threshold_cont" class="row">
        <div class="col-md-6 set_threshold">
              <label for="thresh" class="nopadding">~~~Threshold~~~</label>
              <input type="number" min="0" step="1" max="1023" id="thresh_value" aria-describedby="help" placeholder="0-1023">
              <button id="thresh_button" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-md-6 danger">
          Threshold : <p id="threshold_val"> 600 </p>
        </div>
      </div>

  </main>

  <script type="text/javascript" src="js/script2.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/bootstrap.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/colorPicker.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/modeButton.js" charset="utf-8"></script>

</body>

</html>
